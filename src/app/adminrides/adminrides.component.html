<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
  
  
    <!-- Name Column -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Pickup">
      <th mat-header-cell *matHeaderCellDef> Pickup </th>
      <td mat-cell *matCellDef="let element"> {{element.pickup}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Drop">
      <th mat-header-cell *matHeaderCellDef> Drop </th>
      <td mat-cell *matCellDef="let element"> {{element.drop}} </td>
    </ng-container>

    <ng-container matColumnDef="Driver Id">
        <th mat-header-cell *matHeaderCellDef> Driver ID </th>
        <td mat-cell *matCellDef="let element"> {{element.driver_id}} </td>
      </ng-container>

    <ng-container matColumnDef="User Id">
        <th mat-header-cell *matHeaderCellDef> User ID </th>
        <td mat-cell *matCellDef="let element"> {{element.user_id}} </td>
      </ng-container>

      <ng-container matColumnDef="Amount">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
