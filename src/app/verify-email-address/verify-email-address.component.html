<div class="main-container">
  <section class="vh-100" style="background-color: #eee">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-8 col-xl-15">
          <div class="card text-black" style="border-radius: 25px">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-12 order-2 order-lg-1">
                  <div class="displayTableCell">
                    <div class="authBlock">
                      <h3 style="text-align: center;">Thank You for Registering</h3>
                
                      <div class="formGroup" *ngIf="authService.userData as user">
                        <p class="text-center">
                          We have sent a confirmation email to <strong>{{ user.email }}</strong
                          >.
                        </p>
                        <p class="text-center">
                          Please check your email and click on the link to verfiy your email
                          address.
                        </p>
                      </div>
                
                      <!-- Calling SendVerificationMail() method using authService Api -->
                      <div class="formGroup" style="text-align: center;">
                        <button mat-raised-button color="primary"  (click)="authService.SendVerificationMail()"> Resend Verification Email</button>
                      </div>
                    </div>
                
                    <div class="redirectToLogin">
                      <span
                        >Go back to?<span class="redirect" routerLink=""> Sign in</span></span
                      >
                    </div>
                  </div>
                </div>
               
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
